{% extends "base.html" %}

<!-- -->

{% block content %}
<div>
    <style>
        this {
            text-align: center;
            width: 100%;
        }

        this a {
            font-family: var(--font-special);
            font-weight: 500;
            font-size: 1.35rem;
            margin-top: 2rem;
        }
    </style>
    {% for (name, slug) in articles %}
    <a href="/blog/{{ slug }}">{{name}}</a>
    {% endfor %}
</div>
{% endblock %}
