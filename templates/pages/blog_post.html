{% extends "base.html" %}

<!-- -->

{% block content %}
<div>
    <h1>{{ data.title }}</h1>

    {{ data.published.unwrap_or_default() }}

    <div>
        {% if !data.tags.is_empty() %}
        <span>Tags: {% for tag in data.tags %}{{ tag }} {% endfor %}</span>
        {% endif %}
    </div>
</div>

<hr style="margin-top: 0;"/>

{% if body.is_some() %}
    <div class="paragrafos">
    {{body.as_ref().unwrap()|markdown}}
    </div>
{% endif %}
{% endblock %}
